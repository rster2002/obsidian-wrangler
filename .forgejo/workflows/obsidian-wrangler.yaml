on:
  push:

jobs:
  publish:
    name: Publish
    runs-on: docker
    env:
      NPM_CONFIG_TOKEN: ${{secrets.OWNER_TOKEN}}
    steps:
      - uses: https://code.forgejo.org/actions/checkout@v6
      - uses: https://github.com/oven-sh/setup-bun@v2
        with:
          registries: |
            https://registry.npmjs.org/
            @rster2002:${{github.SERVER_URL}}/api/packages/rster2002/npm/|${{secrets.OWNER_TOKEN}}
      - run: bun i
      - run: bun run build
      - run: bun run generate-types
      - run: bun publish -p --access public --registry ${{github.SERVER_URL}}/api/packages/rster2002/npm/


